    sizes = ['large', 'default', 'small', 'extra-small'],
    exampleIcons = ['fa-calendar', 'fa-twitter', 'glyphicon-home', 'glyphicon-print'],
    iconPositions = ['left', 'top', 'right', 'bottom'];

const widget = (
    <Tabs tabStyle="default" tabPosition="top">
        <Tab caption="Buttons">x
            <div className="container-fluid">
                <div className="row">
                    <div className="col-md-2">Enabled buttons:</div>
                    {Seq.from(buttonTypes).map(buttonType =>
                        <div className="col-md-1">
                            <Button text={buttonType} type={buttonType} onClick={() => alert('You clicked: ' + buttonType)}/>
                        </div>)
                    }
                </div>
                <div className="row">
                    <div className="col-md-2">Disabled buttons:</div>
                    {Seq.from(buttonTypes).map(buttonType =>
                        <div className="col-md-1">
                            <Button text={buttonType} type={buttonType} disabled={true}/>
                        </div>)
                    }
                </div>
                <div className="row">

                    {Seq.from(exampleIcons).map(icon =>

                        </div>)
                    }
                </div>
                <div className="row">
                    <div className="col-md-2">Buttons with different icon positions</div>
                    {Seq.from(iconPositions).map(iconPosition =>

                        </div>)

                        </div>)

                </div>

                    {Seq.from(sizes).map(size =>
